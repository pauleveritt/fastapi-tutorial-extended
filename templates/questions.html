{% extends "base.html" %}
{% block title %}Questions{% endblock %}
{% block content %}
    <h1>Questions</h1>
    <ul>
        {% for question in questions %}
            <li><a href="{{ url_for('read_question_html', question_id=question.id) }}">{{ question["question_text"] }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
