<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %} - Polls</title>
    <link href="{{ url_for('static', path='styles.css') }}" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<div class="navbar bg-info">
    <div class="navbar-start">
        <img alt="PyCharm Logo" src="{{ url_for('static', path='images/PyCharm.svg') }}" class="h-auto w-64"/>
    </div>
    <div class="navbar-center">
        <ul class="menu menu-horizontal px-3 text-xl">
            <li>
                <a href="/question/">Questions</a>
            </li>
        </ul>
    </div>
    <div class="navbar-end">
        <div class="form-control">
            <input type="text" placeholder="Search" class="input input-bordered w-24 md:w-auto"/>
        </div>
        <div class="dropdown dropdown-end">
            <div tabindex="0" role="button" class="btn btn-ghost btn-circle avatar">
                <div class="w-10 rounded-full">
                    <div class="w-10 rounded-full">
                        <img alt="Profile" id="avatar" src="{{ url_for('static', path='images/man.png') }}"/>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="content">{% block content %}{% endblock %}</div>

<footer class="footer mt-500 p-10 bg-neutral text-neutral-content">
    <div>
        <span class="footer-title">Products</span>
        <a class="link link-hover">IDEs</a>
        <a class="link link-hover">.NET & Visual Studio</a>
        <a class="link link-hover">Team Tools</a>
        <a class="link link-hover">Plugins</a>
    </div>
    <div>
        <span class="footer-title">Solutions</span>
        <a class="link link-hover">C++ Tools</a>
        <a class="link link-hover">Data Tools</a>
        <a class="link link-hover">DevOps</a>
        <a class="link link-hover">Education</a>
    </div>
    <div>
        <span class="footer-title">Initiatives</span>
        <a class="link link-hover">Kotlin</a>
        <a class="link link-hover">JetBrains Mono</a>
        <a class="link link-hover">JetBrains Research</a>
    </div>
</footer>
</body>
</html>
